<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="role_id" class="control-label col-xs-12 col-sm-2">ID</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="appname" name="row[id]" value="{$row.id}" readonly="true" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="appname" class="control-label col-xs-12 col-sm-2">{:__('appname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="appname" name="row[name]" value="{$row.name}" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="applogo" class="control-label col-xs-12 col-sm-2">{:__('applogo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="applogo" name="row[logo]" value="{$row.logo}" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="appurl" class="control-label col-xs-12 col-sm-2">{:__('appurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="appurl" name="row[url]" value="{$row.url}" required="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="state" class="control-label col-xs-12 col-sm-2">{:__('appstate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input type="text" class="form-control" id="state" name="row[state]" value="" /> -->
            <input name="row[state]" type="radio" value="1" checked="checked"/>可用
            <input name="row[state]" type="radio" value="2" />不可用 
        </div>
    </div>
    <div class="form-group">
        <label for="appType" class="control-label col-xs-12 col-sm-2">{:__('app type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input type="text" class="form-control" id="state" name="row[state]" value="" /> -->
            <input name="row[appType]" type="radio" value="1" checked="checked"/>不默认应用
            <input name="row[appType]" type="radio" value="2" />默认应用
        </div>
    </div>
  <!--   <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
        </div>
    </div> -->
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
