<!DOCTYPE html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="Keywords" content="商户中心"/>
    <meta name="Description" content="商户中心"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>渠道中心</title>
    <link rel="stylesheet" rev="stylesheet" href="../../css/agent.css?1494925388797" type="text/css" media="screen"/>
</head>
<body>
<div class="container">
    <div class="wrap">
        <div class="cont-hd">
            <div class="info">
                <div class="headicon">
                    <img src="../../res/pic/headicon.png"/>

                    <h2>引付云</h2>
                </div>
                <a href="#" class="user">
                    <i class="icon-icon"></i>
                </a>
            </div>

            <!--dots-->

            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><div class="data">
                        <h3><i class="icon-shijian"></i><span>昨日统计</span></h3>

                        <div class="weui-grids data-grids">
                            <div href="javascript:;" class="weui-grid">
                                <div class="data-hint">
                                    <p class="weui-grid__label">交易流水(元)</p></div>
                                <div class="data-cont">
                                    10000
                                </div>
                            </div>
                            <div href="javascript:;" class="weui-grid">
                                <div class="data-hint">
                                    <p class="weui-grid__label">结算分润(元)</p></div>
                                <div class="data-cont">
                                    10
                                </div>
                            </div>
                        </div>
                    </div></div>
                    <div class="swiper-slide">  <div class="data">
                        <h3><i class="icon-shijian"></i><span>总统计</span></h3>

                        <div class="weui-grids data-grids">
                            <div href="javascript:;" class="weui-grid">
                                <div class="data-hint">
                                    <p class="weui-grid__label">流水汇总(元)</p></div>
                                <div class="data-cont">
                                    200000
                                </div>
                            </div>
                            <div href="javascript:;" class="weui-grid">
                                <div class="data-hint">
                                    <p class="weui-grid__label">分润汇总(元)</p></div>
                                <div class="data-cont">
                                    20
                                </div>
                            </div>
                        </div>
                    </div></div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="cont-bd">
            <div class="weui-grids">
                <a href="javascript:;" class="weui-grid">
                    <i class="icon-ziliao style3"></i>

                    <p class="weui-grid__label">商户审核</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <i class="icon-jiaoyi style2"></i>

                    <p class="weui-grid__label">交易流水</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <i class="icon-fenrun style1"></i>

                    <p class="weui-grid__label">分润统计</p>
                </a>

                <a href="javascript:;" class="weui-grid">
                    <i class="icon-code style6"></i>

                    <p class="weui-grid__label">我的推荐码</p>
                </a>
                <a href="javascript:;" class="weui-grid">
                    <i class="icon-consult style5"></i>

                    <p class="weui-grid__label">咨询反馈</p>
                </a>
                <a href="javascript:;" class="weui-grid dis">
                    <i class="icon-offline "></i>

                    <p class="weui-grid__label">敬请期待</p>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery-2.1.4.js?1494925388797"></script>
<script src="../../js/fastclick.js?1494925388797"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../../js/jquery-weui.js?1494925388797"></script>

<script src="../../js/swiper.js?1494925388797"></script>

<script>
    $(".swiper-container").swiper({
        loop: true,
        autoplay: 3000
    });
</script>
</body>
</html>
